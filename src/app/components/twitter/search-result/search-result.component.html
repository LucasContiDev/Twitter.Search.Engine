<body id="home">
    <section class="search" (scroll)="onWindowScroll($event);">
        <!-- Masthead-->
        <header class="masthead">
            <div class="container h-100" *ngIf="response">
                <mat-paginator class="align-items-center" [length]="response.statuses.length" [pageSize]="3" [pageSizeOptions]="[3]"
                    (page)="pageEvent = getPaginatorData($event)">
                </mat-paginator>
                <div class="row h-50 align-items-center justify-content-center text-center">
                    <div *ngFor="let twitterMessage of response.statuses | 
                    slice: lowValue : highValue">
                        <mat-card class="example-card card-spacing">
                            <mat-card-header>
                                <img [src]="twitterMessage.user.profile_image_url" mat-card-avatar>
                                <mat-card-title class="line-break">{{twitterMessage.user.name}}</mat-card-title>
                                <mat-card-subtitle>{{twitterMessage.user.screen_name}}</mat-card-subtitle>
                            </mat-card-header>
                            <img class="webkit-fill" mat-card-image *ngIf="twitterMessage.entities.media" [src]="twitterMessage.entities.media[0].media_url_https"
                                alt="Tweet Photo">
                            <mat-card-content>
                                <p>
                                    {{twitterMessage.text}}
                                </p>
                            </mat-card-content>
                            <mat-card-actions>
                                <button mat-button (click)="seeAtTweeter(twitterMessage)">VER NO TWITTER</button>
                            </mat-card-actions>
                        </mat-card>
                    </div>
                </div>
                <div class="row h-75 align-items-center justify-content-center text-center">
                <a class="btn btn-primary btn-xl js-scroll-trigger" [routerLink]="['twitter/search']">Efetuar nova busca</a>
            </div>
            </div>
        </header>
    </section>
</body>
